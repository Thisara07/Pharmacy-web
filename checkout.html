<!-- Start of pharmacy form-->

<section-r>
  <div class="container-c">
    <h2>Pharmacy</h2>

    <!-- Personal Details Section -->
    <div class="form-group ">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required><!--The id uniquely identifies an element, which helps in linking labels, styling specific elements, and accessing/manipulating elements via JavaScript.-->
    </div>                                                 <!--The name attribute in an HTML <input> element plays a critical role in form handling-->
    <div class="form-group ">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
    </div>
    <div class="form-group ">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group ">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender"  >
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" >
    </div>

    <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
        <label> Payment:           
            <input type="radio" name="payment-method" value="card" required>
            Card Payment
          </label>
          <label>
            <input type="radio" name="payment-method" value="cash" required>
            Cash on Delivery
          </label>
    </div>
    <div class="form-group ">
        <label for="card">Card Number:</label>
        <input type="text" id="card" name="card" placeholder="If this option was selected" required>
    </div>

    <div class="form-group">
      <label for="name">Upload Prescription (Optional)</label>
      <input type="file" >
    </div>

    <div class="form-group">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" ></textarea>
    </div>

    <a href="thank-you.html"><button class="button-f" type="submit"><h3>Place Order</h3></button></a>
